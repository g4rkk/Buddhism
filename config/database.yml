default: &default
  adapter: postgresql
  encoding: unicode
  host: db
  username: postgres
  password: password
  pool: 5

development:
  <<: *default
  database: myapp_development

test:
  <<: *default
  database: myapp_test

production:
  adapter: postgresql
  encoding: unicode
  pool: 5
  database: myapp_production
  username: postgres
  password: password
  host: db  # 这里 db 是指 docker-compose 文件中的 db 服务

